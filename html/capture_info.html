<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Info App - Capture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Capture Information</h1>
        <div class="mb-3">
            <button class="btn btn-info">
                <i class="bi bi-file-earmark"></i> Upload File
            </button>
        </div>
        <div class="mb-3">
            <label for="textInput" class="form-label">Or type information:</label>
            <textarea class="form-control" id="textInput" rows="5" placeholder="Enter school event details here..."></textarea>
        </div>
        <div class="d-flex justify-content-between">
            <button class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Back
            </button>
            <button class="btn btn-success">
                Submit <i class="bi bi-arrow-right"></i>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
