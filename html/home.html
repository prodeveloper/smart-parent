<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Info App - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">School Info App</h1>
        <button class="btn btn-primary mb-3">
            <i class="bi bi-camera"></i> Quick Capture
        </button>
        <h2>Recent Captures</h2>
        <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Science Fair
                <span class="badge bg-primary rounded-pill">May 15</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Parent-Teacher Conference
                <span class="badge bg-primary rounded-pill">April 22</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                School Play
                <span class="badge bg-primary rounded-pill">June 5</span>
            </li>
        </ul>
        <div class="d-flex justify-content-between">
            <button class="btn btn-secondary">Toggle Calendar View</button>
            <button class="btn btn-outline-secondary">
                <i class="bi bi-gear"></i> Settings
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
