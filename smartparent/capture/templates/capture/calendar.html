{% extends "layouts/base.html" %}

{% block title %}School Info App - Calendar View{% endblock %}

{% block extra_css %}
<style>
    .calendar-day { height: 100px; }
    .event { font-size: 0.8em; padding: 2px; margin-bottom: 2px; border-radius: 3px; }
    .event-science { background-color: #d4edda; }
    .event-conference { background-color: #cce5ff; }
    .event-play { background-color: #fff3cd; }
</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Calendar View</h1>
    <div class="row text-center">
        <div class="col">Mon</div>
        <div class="col">Tue</div>
        <div class="col">Wed</div>
        <div class="col">Thu</div>
        <div class="col">Fri</div>
        <div class="col">Sat</div>
        <div class="col">Sun</div>
    </div>
    <div class="row">
        <div class="col border calendar-day">1</div>
        <div class="col border calendar-day">2</div>
        <div class="col border calendar-day">3</div>
        <div class="col border calendar-day">4</div>
        <div class="col border calendar-day">5
            <div class="event event-play">School Play</div>
        </div>
        <div class="col border calendar-day">6</div>
        <div class="col border calendar-day">7</div>
    </div>
    <!-- More week rows would be added here -->
    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-secondary">Back to Home</button>
        </div>
    </div>
</div>
{% endblock %}
