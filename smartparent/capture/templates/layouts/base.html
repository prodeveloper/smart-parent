<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}School Info App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'capture:index' %}">Smart Parent</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- ... existing navigation items ... -->
                </ul>
                <div class="d-flex">
                    <a href="{% url 'capture:index' %}" class="btn btn-primary me-2"><i class="bi bi-camera-fill"></i> Capture new event</a>
                    <a href="{% url 'capture:event_list' %}" class="btn btn-info me-2"><i class="bi bi-list-ul"></i> All Events</a>
                    {% if user.is_staff %}
                        <a href="{% url 'admin:index' %}" class="btn btn-secondary me-2"><i class="bi bi-gear-fill"></i> Admin</a>
                    {% endif %}
                </div>
                {% if user.is_authenticated %}
                    <a href="{% url 'account_logout' %}" class="btn btn-outline-danger ms-2"><i class="bi bi-box-arrow-right"></i> Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
